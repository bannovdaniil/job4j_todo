<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title th:inline="text">Задача: [[${task.created}]]</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container my-4">
        <div th:object="${task}">
            <div class="row mb-3">
                <div class="col-auto">
                    <div class="mx-1 container">
                        <div class="row">
                            <span class="font-weight-bold">#:&nbsp;</span>
                            <span class="font-weight-bold" th:text="*{id}"></span>
                        </div>
                        <div class="my-2 row">
                            <label class="font-weight-bold">Состояние:&nbsp;</label>
                            <div class="font-weight-bold text-success" th:if="${task.done}">Выполнено</div>
                            <div class="font-weight-bold text-primary" th:unless="${task.done}">Не выполнено</div>
                        </div>
                        <div class="row">
                            <span class="font-weight-bold">Время создания:&nbsp;</span>
                            <span th:text="*{created}"></span>
                        </div>
                        <div class="row">
                            <span class="font-weight-bold">Название:&nbsp;</span>
                            <span th:text="*{title}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <blockquote class="blockquote">
                    <p class="mb-0 text-justify" th:text="*{description}"></p>
                </blockquote>
            </div>
            <div class="row my-5">
                <div class="col-auto text-center btn-group">
                    <a th:href=" @{/}" class="mb-3 btn btn-outline-secondary mx-1"> К списку </a>
                    <a th:href=" @{/tasks/add}" class="mb-3 btn btn-outline-primary"> Создать еще задачу </a>
                </div>
                <div class="mx-3 col-1"></div>
                <div class="col-auto align-items-end btn-group">
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="mb-3 btn btn-outline-secondary">Удалить</a>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="mb-3 btn btn-outline-primary mx-1">Редактировать</a>

                    <a th:if="${task.done}" th:href="@{/tasks/switch/{id}/todo(id=${task.id})}" class="mb-3 btn btn-secondary">Не выполнено</a>
                    <a th:unless="${task.done}" th:href="@{/tasks/switch/{id}/done(id=${task.id})}" class="mb-3 btn btn-success">Выполнено</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
