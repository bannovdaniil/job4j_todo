<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Изменение задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/tasks/edit}" method="post" th:object="${task}">
                    <input type="hidden" name="id" th:value="${task.id}">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="font-weight-bold d-inline-block">Состояние:&nbsp; </label>
                        <select class="form-control custom-select" id="status" name="done">
                            <option value="true" th:selected="${task.done}">Выполнено</option>
                            <option value="false" th:selected="${!task.done}">Не выполнено</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div th:inline="text">Создана: [[*{{created}}]]</div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label"><b>Описание задачи:</b></label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                                  placeholder="Сходить за хлебом..." required th:field="*{description}">
                        </textarea>
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-center">
                            <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
