<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Кинотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container col-8">
        <div class="mt-3">
            <h3>Фильмы</h3>
        </div>
        <div class="row">
            <table class="table  table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Год</th>
                    <th scope="col">Жанр</th>
                    <th scope="col text-center">Ограничение по возрасту</th>
                    <th scope="col">Продолжительность</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film, item: ${films}">
                    <th th:text="${item.index + 1}"/>
                    <td><a th:text="${film.name}" th:href="@{/films/{filmId}(filmId=${film.id})}"></a></td>
                    <td th:text="${film.year}"/>
                    <td th:text="${film.genre.name}"/>
                    <td class="text-center" th:inline="text">[[${film.minimalAge}]]+</td>
                    <td th:text="${film.durationInMinutes}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
