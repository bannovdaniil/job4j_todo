<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" method="post" th:action="@{/users/register}" th:object="${user}">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="name"><b>Имя</b></label>
                        <input class="form-control" id="name" name="name" placeholder="Иван" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="login"><b>Логин</b></label>
                        <input class="form-control" id="login" name="login" placeholder="ivan@mail.ru" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password"><b>Пароль</b></label>
                        <input class="form-control" id="password" name="password" required type="password">
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-end">
                            <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/static}">Отмена</a></div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
