<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Вход</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/users/login}" method="post">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label"><b>Почта</b></label>
                        <input type="login" class="form-control" id="login" name="login" placeholder="ivan@mail.ru"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Не зарегистрированы? <span><a th:href="@{/users/register}">Зарегистрироваться</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/static}">Отмена</a></div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
