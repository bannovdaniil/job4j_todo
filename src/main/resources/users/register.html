<!doctype html>
<html lang="en">
<head th:replace="~{blocks/base_head :: baseHead(~{::title})}">
    <title>Создание резюме</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/users/register}" method="post" th:object="${user}">
                    <div class="mb-3" th:if="${error}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Почта</b></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-12">
                        <div class="row justify-content-end">
                            <div class="col-3"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                            <div class="col-3">
                                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
